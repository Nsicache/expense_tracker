<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Budget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Envelope Budget</h1>
      <nav>
        <button class="nav-btn active" data-view="dashboard">Dashboard</button>
        <button class="nav-btn" data-view="transactions">Transactions</button>
        <button class="nav-btn" data-view="reports">Reports</button>
      </nav>
    </header>

    <main>
      <div id="dashboard-view" class="view active-view">
        <!-- BudgetDashboard component renders here -->
      </div>
      
      <div id="transactions-view" class="view">
        <!-- TransactionForm and TransactionHistory components render here -->
      </div>
      
      <div id="reports-view" class="view">
        <!-- ReportsView component renders here -->
      </div>
    </main>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
