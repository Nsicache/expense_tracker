<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Budget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setup-view" class="view">
    <div class="card">
      <h2>Set Initial Balance</h2>
      <div class="form-group">
        <label for="initial-balance">Your Starting Cash (â‚¦)</label>
        <input type="number" id="initial-balance" min="0" step="100" required>
      </div>
      <button id="save-balance" type="button">Start Budgeting</button>
    </div>
  </div>

  <div id="app" class="view">
    <header>
      <h1>Envelope Budget</h1>
      <nav>
        <button class="nav-btn active" data-view="dashboard">Dashboard</button>
        <button class="nav-btn" data-view="transactions">Transactions</button>
        <button class="nav-btn" data-view="reports">Reports</button>
      </nav>
    </header>
    <main>
      <div id="dashboard-view" class="view active-view"></div>
      <div id="transactions-view" class="view"></div>
      <div id="reports-view" class="view"></div>
    </main>
  </div>

  <script src="app.js" type="module" defer></script>
</body>
</html>
